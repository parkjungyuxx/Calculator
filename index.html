<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/core/reset.css" />
    <link rel="stylesheet" href="./css/core/layout.css" />
    <link rel="stylesheet" href="./css/core/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div class="calc-container">
      <div id="result-display">0</div>
      <div class="keys-container">
        <button class="input-keys ac">AC</button>
        <button class="input-keys enter">Enter</button>
        <button class="input-keys seven">7</button>
        <button class="input-keys eight">8</button>
        <button class="input-keys nine">9</button>
        <button class="input-keys plus operator-button">+</button>
        <button class="input-keys four">4</button>
        <button class="input-keys five">5</button>
        <button class="input-keys six">6</button>
        <button class="input-keys minus operator-button">-</button>
        <button class="input-keys one">1</button>
        <button class="input-keys two">2</button>
        <button class="input-keys three">3</button>
        <button class="input-keys mul operator-button">*</button>
        <button class="input-keys zero">0</button>
        <button class="input-keys dot">.</button>
        <button class="input-keys divide operator-button">/</button>
      </div>
    </div>
  </body>
  <script src="./js/calculator.js"></script>
</html>
